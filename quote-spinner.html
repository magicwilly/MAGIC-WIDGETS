<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Magic Quote Spinner</title>
<style>
  :root { --size: 320px; }
  html,body { margin:0; padding:0; background:transparent; font-family: Georgia, serif; color:#111; }
  .wrap { max-width: var(--size); margin: 0 auto; text-align:center; }
  h2 { font-weight:700; font-size:20px; margin:12px 0; }
  #stage { position:relative; width:var(--size); height:var(--size); margin: 8px auto 12px; }
  #wheel { width:100%; height:100%; display:block; }
  .pointer {
    position:absolute; top:-8px; left:50%; transform:translateX(-50%);
    width:0; height:0; border-left:10px solid transparent; border-right:10px solid transparent; border-bottom:18px solid #111;
  }
  button {
    padding:10px 18px; font-size:16px; border-radius:10px; border:1px solid #ddd; cursor:pointer;
    background:#fafafa;
  }
  #quote { margin:14px auto 10px; font-style:italic; font-size:18px; min-height:64px; max-width: 680px; }
  .credit { font-size:12px; opacity:.6; margin-top:6px; }
</style>
</head>
<body>
  <div class="wrap">
    <h2>🎩 Magic Quote Spinner</h2>
    <div id="stage">
      <div class="pointer" aria-hidden="true"></div>
      <canvas id="wheel" width="320" height="320"></canvas>
    </div>
    <button id="spinBtn">Spin the Wheel!</button>
    <p id="quote"></p>
    <div class="credit">Tip: add <code>?color=%23a855f7</code> (or any hex) to the URL to theme it.</div>
  </div>

<script>
/* ======== QUOTES ======== */
const QUOTES = [
  { who: "Dai Vernon", text: "Be natural." },
  { who: "Robert-Houdin", text: "A magician is an actor playing the part of a magician." },
  { who: "Karl Germain", text: "Magic is the only honest profession. A magician promises to deceive you and he does." },
  { who: "David Devant", text: "The real secret of magic lies in the performance." },
  { who: "Juan Tamariz", text: "The difference between a good trick and a great trick is presentation." },
  { who: "Hugard & Braue", text: "If you want to be an artist, don’t imitate. Be yourself." },
  { who: "Tommy Wonder", text: "The effect is what the audience perceives, not what you do." },
  { who: "Slydini", text: "You must relax." }
];

/* ======== THEME COLOR -> PALETTE ======== */
const params = new URLSearchParams(location.search);
const baseHex = params.get("color") || "#f39c12";   // fallback if not provided

function hexToHsl(hex){
  let r = 0, g = 0, b = 0;
  const m = hex.replace("#",""); 
  if (m.length === 3) { r = parseInt(m[0]+m[0],16); g=parseInt(m[1]+m[1],16); b=parseInt(m[2]+m[2],16); }
  else { r=parseInt(m.substring(0,2),16); g=parseInt(m.substring(2,4),16); b=parseInt(m.substring(4,6),16); }
  r/=255; g/=255; b/=255;
  const max=Math.max(r,g,b), min=Math.min(r,g,b);
  let h,s,l=(max+min)/2;
  if(max===min){ h=s=0; }
  else{
    const d=max-min;
    s=l>0.5 ? d/(2-max-min) : d/(max+min);
    switch(max){
      case r: h=(g-b)/d+(g<b?6:0); break;
      case g: h=(b-r)/d+2; break;
      case b: h=(r-g)/d+4; break;
    }
    h/=6;
  }
  return {h: h*360, s: s*100, l: l*100};
}
function hsl(h,s,l){ return `hsl(${h.toFixed(1)} ${s.toFixed(1)}% ${l.toFixed(1)}%)`; }
function paletteFromBase(hex){
  const {h,s,l} = hexToHsl(hex);
  // four tints from light to dark around the same hue/sat
  return [
    hsl(h, Math.min(90, s), Math.min(85, l+25)),
    hsl(h, Math.min(90, s), Math.min(78, l+18)),
    hsl(h, Math.min(90, s), Math.max(45, l-2)),
    hsl(h, Math.min(90, s), Math.max(38, l-10))
  ];
}
const COLORS = paletteFromBase(baseHex);

/* ======== DRAWING / SPINNING ======== */
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = canvas.width;              // 320
const r = size/2;                       // 160
const N = QUOTES.length;
const SEG = (2*Math.PI)/N;

let baseDeg=0, spinning=false, highlightIdx=null;

function drawWheel(rot=0){
  ctx.clearRect(0,0,size,size);
  for(let i=0;i<N;i++){
    const start = i*SEG + rot;
    const end   = start + SEG;

    // fill
    ctx.beginPath();
    ctx.moveTo(r,r);
    ctx.arc(r,r,r-2,start,end);
    ctx.closePath();
    ctx.fillStyle = COLORS[i%COLORS.length];
    ctx.fill();

    // stroke (thicker if highlighted)
    ctx.lineWidth = (highlightIdx===i) ? 6 : 2;
    ctx.strokeStyle = (highlightIdx===i) ? "#111" : "#ffffff";
    ctx.stroke();

    // label
    ctx.save();
    ctx.translate(r,r);
    ctx.rotate(start + SEG/2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#111";
    ctx.font = "bold 13px Georgia";
    ctx.fillText(QUOTES[i].who, r-12, 4);
    ctx.restore();
  }
}

function spin(){
  if(spinning) return;
  highlightIdx=null;
  document.getElementById("quote").textContent = "";
  spinning = true;
  const extra = 720 + Math.random()*540;           // 2–3.5 turns
  const start = performance.now();
  const dur = 2400;

  (function animate(t){
    const p = Math.min(1, (t-start)/dur);
    const ease = 1 - Math.pow(1-p, 3);
    const deg = extra*ease;
    drawWheel(( (baseDeg+deg) * Math.PI/180 ));
    if(p<1) requestAnimationFrame(animate);
    else { baseDeg = (baseDeg + extra) % 360; spinning=false; showResult(); }
  })(start);
}

function showResult(){
  const degPer = 360 / N;
  const rot = ((baseDeg % 360) + 360) % 360;
  const opposite = (360 - rot) % 360;
  const index = Math.floor((opposite + degPer/2) / degPer) % N;

  // flash highlight on the winning slice
  highlightResult(index);

  const { who, text } = QUOTES[index];
  setTimeout(()=>{  // reveal after the flash begins
    document.getElementById("quote").textContent = `“${text}” — ${who}`;
  }, 80);
}

function highlightResult(idx){
  let flashes = 6;
  function tick(){
    highlightIdx = (flashes % 2 === 0) ? idx : null;
    drawWheel(baseDeg * Math.PI/180);
    if(--flashes>0) setTimeout(tick, 90);
    else { highlightIdx = idx; drawWheel(baseDeg * Math.PI/180); }
  }
  tick();
}

document.getElementById("spinBtn").addEventListener("click", spin);

// initial draw
drawWheel(0);
</script>
</body>
</html>
